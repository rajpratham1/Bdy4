<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Scrapbook</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="scrapbook-cover">
    
    <div class="book-container" id="bookContainer">
        <div class="book-cover front-cover">
            <h1 class="cover-title">Our Journey</h1>
            <h2 class="cover-subtitle">A Birthday Scrapbook</h2>
            <div class="latch" id="openBookBtn">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="ribbon"></div>
        </div>
        <div class="book-cover back-cover"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
