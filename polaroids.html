<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Memories</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body class="scrapbook-page polaroids-page">
    <div class="page-content polaroids-container">
        <h1>Moments Captured</h1>
        <p>Shake it like a Polaroid picture!</p>

        <div class="polaroid-gallery">
            
            <div class="polaroid-card rotate-1">
                <div class="polaroid-image">
                    <img src="OIP.jpeg" alt="Memory 1">
                </div>
                <div class="polaroid-caption">
                    <p>That perfect summer day.</p>
                </div>
            </div>
            
            <div class="polaroid-card rotate-2">
                <div class="polaroid-image">
                    <img src="OIP (1).jpeg" alt="Memory 2">
                </div>
                <div class="polaroid-caption">
                    <p>Our goofy faces.</p>
                </div>
            </div>

            <div class="polaroid-card rotate-3">
                <div class="polaroid-image">
                    <img src="cute-aesthetic-couple-pictures-8omhgddksp6mea5o.jpg" alt="Memory 3">
                </div>
                <div class="polaroid-caption">
                    <p>You and me, always.</p>
                </div>
            </div>
            
            </div>

        <button class="next-btn" onclick="location.href='note.html'">Next: A Handwritten Note</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
